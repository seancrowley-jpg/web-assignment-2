#{extends 'main.html' /}
#{set title:'Account Settings' /}

#{menu id:"Account Settings"/}

<div class="ui two column grid basic middle aligned segment">
    <div class="column">
        <form class="ui stacked segment form" action="/accountsettings/${member.id}" method="POST">
            <h3 class="ui header"> Change Account Details </h3>
            <div class="sub header">Please enter all of your account details again if you which to make a change.</div>
            <div class="two fields">
                <div class="field">
                    <label>Name</label>
                    <input placeholder="Name" type="text" name="name">
                </div>
                <div class="field">
                    <label>Gender</label>
                    <input placeholder="Gender" type="text" name="gender">
                </div>
            </div>
            <div class="field">
                <label>Email</label>
                <input placeholder="Email" type="text" name="email">
            </div>
            <div class="field">
                <label>Password</label>
                <input placeholder="Password" name="password">
            </div>
            <div class="field">
                <label>Address</label>
                <input placeholder="Address" type="text" name="address">
            </div>
            <div class="two fields">
                <div class="field">
                    <label>Height</label>
                    <input placeholder="Height" type="number" step="0.01" name="height">
                </div>
                <div class="field">
                    <label>Starting Weight</label>
                    <input placeholder="StartingWeight" type="number" step="0.01" name="startingWeight">
                </div>
            </div>
            <button class="ui blue submit button">Submit</button>
        </form>
    </div>
</div>
